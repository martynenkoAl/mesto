<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar_image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" aria-label="Править" type="button" ></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" aria-label="Добавить" type="button" ></button>
      </section>
      <section class="elements">
        <ul class="elements__container">
          <li class="element">
            <img src="./images/karachaevsk.jpg" alt="Старинное построение в Карачаевске" class="element__picture">
            <div class="element__info">
              <h2 class="element__name">Карачаевск</h2>
              <button type="button" aria-label="Нравится" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__picture">
            <div class="element__info">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button type="button" aria-label="Нравится" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/dombai.jpg" alt="Горы Домбая" class="element__picture">
            <div class="element__info">
              <h2 class="element__name">Домбай</h2>
              <button type="button" aria-label="Нравится" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__picture">
            <div class="element__info">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button type="button" aria-label="Нравится" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/dombai.jpg" alt="Горы Домбая" class="element__picture">
            <div class="element__info">
              <h2 class="element__name">Домбай</h2>
              <button type="button" aria-label="Нравится" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/karachaevsk.jpg" alt="Старинное построение в Карачаевске" class="element__picture">
            <div class="element__info">
              <h2 class="element__name">Карачаево-Черкессия</h2>
              <button type="button" aria-label="Нравится" class="element__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="" class="popup__form" name="popupForm" >
          <input type="text" name="name" placeholder="Имя" class="popup__text popup__text_type_name">
          <input type="text" name="job" placeholder="О себе" class="popup__text popup__text_type_job">
          <button type="submit" aria-label="Отправить" class="popup__submit-btn">
          Сохранить
          </button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
      </div>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
